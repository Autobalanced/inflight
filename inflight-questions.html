<div class="row">
	<div ng-repeat="question in questions">
		<header>
			<h3>{{question.title}}</h3>
		</header>
		<hr>
		<div class="col-md-12">
			<p>{{question.text}}</p>
		</div>
		<form action="">
			<input type="radio" name="question1" value="a"> {{question.response1}} <br>
			<input type="radio" name="question1" value="b"> {{question.response2}} <br>
			<input type="radio" name="question1" value="c"> {{question.response3}} <br>
			<input type="radio" name="question1" value="d"> {{question.response4}} <br>
		</form>
	</div>
</div>
