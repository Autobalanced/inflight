<div class="row">
	<!-- tab class={{question.title?}} -->
	<div ng-repeat="question in questions" ng-show="tab.isSet({{question.id}})">
		<header>
			<h3>{{question.title}}</h3>
		</header>
		<hr>
		<div class="col-md-12">
			<p><strong>{{question.text}}</strong></p>
		</div>

		<div class="radio">
			<label>
				<input type="radio" name="responsesRadio" id="responsesRadio1" value="option1"> {{question.response1}}
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" name="responsesRadio" id="responsesRadio2" value="option2"> {{question.response2}}
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" name="responsesRadio" id="responsesRadio3" value="option3"> {{question.response3}}
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" name="responsesRadio" id="responsesRadio4" value="option4"> {{question.response4}}
			</label>
		</div>

	</div>
</div>
