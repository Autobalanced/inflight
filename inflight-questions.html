<div class="row">
	<!-- tab class={{question.title?}} -->
	<div ng-repeat="question in questions" ng-show="tab.isSet({{question.id}})">
		<header>
			<h3>{{question.title}}</h3>
		</header>
		<hr>
		<div class="col-md-12">
			<p><strong>{{question.text}}</strong></p>
		</div>

		<question-radio ng-if=""></question-radio>

		<question-textarea ngif-""></question-textform>


		<!-- To be moved to question-radio.html -->
		<div class="radio" ng-repeat="responses in question.responses">
			<label>
				<!-- Need to change to "responses.index" for cleaner html  -->
				<input type="radio" name="responsesRadio{{question.id}}" id="{{responses}}" value="{{responses}}"> {{ responses }}
			</label>
		</div>

	</div>
</div>
